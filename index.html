<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sa√∫de e Bem-Estar üè•üíô</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        .calculator { margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px; }
        input, button { padding: 8px; margin-top: 5px; width: 100%; max-width: 400px; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        p { font-size: 1.1rem; color: #333; }
        
        /* Responsividade para dispositivos m√≥veis */
        @media screen and (max-width: 600px) {
            .section { padding: 15px; }
            h2 { font-size: 1.5rem; }
            input, button { width: 100%; }
            .calculator { padding: 12px; }
        }
    </style>
</head>
<body>

    <section class="section calculator">
        <h2>üßÆ Calculadoras de Sa√∫de</h2>

        <!-- Calculadora de Quantidade de √Ågua -->
        <div class="calculator">
            <h3>üíß C√°lculo da Ingest√£o Di√°ria de √Ågua</h3>
            <label>Peso (kg):</label>
            <input type="number" id="pesoAgua" placeholder="Digite seu peso">
            <button onclick="calcularAgua()">Calcular</button>
            <p id="resultadoAgua"></p>
        </div>

        <!-- Calculadora de IMC -->
        <div class="calculator">
            <h3>üìè C√°lculo do IMC (√çndice de Massa Corporal)</h3>
            <label>Peso (kg):</label>
            <input type="number" id="pesoIMC" placeholder="Digite seu peso">
            <label>Altura (cm):</label>
            <input type="number" id="alturaIMC" placeholder="Digite sua altura em cm">
            <button onclick="calcularIMC()">Calcular</button>
            <p id="resultadoIMC"></p>
        </div>

        <!-- Calculadora de Calorias Di√°rias -->
        <div class="calculator">
            <h3>üî• Calculadora de Calorias Di√°rias</h3>
            <label>Peso (kg):</label>
            <input type="number" id="pesoCalorias" placeholder="Digite seu peso">
            <label>Altura (cm):</label>
            <input type="number" id="alturaCalorias" placeholder="Digite sua altura em cm">
            <label>Idade:</label>
            <input type="number" id="idadeCalorias" placeholder="Digite sua idade">
            <label>G√™nero:</label>
            <select id="generoCalorias">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <button onclick="calcularCalorias()">Calcular</button>
            <p id="resultadoCalorias"></p>
        </div>
    </section>

    <script>
        // Fun√ß√£o para calcular a ingest√£o di√°ria de √°gua
        function calcularAgua() {
            let peso = document.getElementById("pesoAgua").value;
            if (peso) {
                let agua = (peso * 35) / 1000; // F√≥rmula de c√°lculo de ingest√£o de √°gua
                document.getElementById("resultadoAgua").innerText = `Voc√™ deve beber cerca de ${agua.toFixed(2)} litros de √°gua por dia. üíß`;
            } else {
                document.getElementById("resultadoAgua").innerText = "Informe seu peso corretamente.";
            }
        }

        // Fun√ß√£o para calcular o IMC
        function calcularIMC() {
            let peso = document.getElementById("pesoIMC").value;
            let altura = document.getElementById("alturaIMC").value;
            if (peso && altura) {
                let alturaMetros = altura / 100; // Convertendo altura de cm para metros
                let imc = (peso / (alturaMetros * alturaMetros)).toFixed(2);
                document.getElementById("resultadoIMC").innerText = `Seu IMC √©: ${imc}`;
            } else {
                document.getElementById("resultadoIMC").innerText = "Preencha os valores corretamente.";
            }
        }

        // Fun√ß√£o para calcular as calorias di√°rias
        function calcularCalorias() {
            let peso = document.getElementById("pesoCalorias").value;
            let altura = document.getElementById("alturaCalorias").value;
            let idade = document.getElementById("idadeCalorias").value;
            let genero = document.getElementById("generoCalorias").value;

            if (peso && altura && idade) {
                let tmb;
                if (genero === "masculino") {
                    tmb = 88.36 + (13.4 * peso) + (4.8 * altura) - (5.7 * idade); // F√≥rmula de Harris-Benedict para homens
                } else {
                    tmb = 447.6 + (9.2 * peso) + (3.1 * altura) - (4.3 * idade); // F√≥rmula de Harris-Benedict para mulheres
                }

                document.getElementById("resultadoCalorias").innerText = `Sua necessidade cal√≥rica di√°ria √© de aproximadamente ${tmb.toFixed(2)} kcal. üî•`;
            } else {
                document.getElementById("resultadoCalorias").innerText = "Preencha todos os campos corretamente.";
            }
        }
    </script>

</body>
</html>
