<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sa√∫de e Bem-Estar üè•üíô | ODS 3</title>
    <!-- Biblioteca para gerar imagens -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .section { 
            background: white; 
            padding: 25px; 
            margin-bottom: 25px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h2 { 
            color: #2c3e50;
            font-size: 1.5rem;
            margin-top: 0;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        /* Estilos para lista de compras */
        .shopping-intro {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
            font-style: italic;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }
        
        #itemsContainer {
            margin-top: 20px;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .total {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: right;
        }
        
        /* Estilo para a imagem da lista */
        #listImageContainer {
            display: none;
            position: fixed;
            top: -10000px;
            left: -10000px;
        }
        
        .list-image {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
        }
        
        .list-header {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .list-header h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        
        .list-footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #4CAF50;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Bot√µes de a√ß√£o */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-buttons button {
            flex: 1;
        }
        
        .whatsapp-btn {
            background-color: #25D366 !important;
        }
    </style>
</head>
<body>

    <!-- Todas as se√ß√µes originais permanecem aqui -->
    <!-- ... -->

    <!-- Se√ß√£o: Lista de Compras -->
    <section class="section">
        <h2>üõí Lista de Compras Saud√°veis</h2>
        <p class="shopping-intro">"Calcule o valor das suas compras e mantenha seu bem-estar sem comprometer seu or√ßamento."</p>
        
        <div>
            <input type="text" id="itemName" placeholder="Nome do item (ex: Ma√ß√£)">
            <input type="number" id="itemPrice" placeholder="Pre√ßo unit√°rio (R$)" step="0.01">
            <input type="number" id="itemQuantity" placeholder="Quantidade">
            <button onclick="addItem()">Adicionar Item</button>
            
            <div id="itemsContainer"></div>
            <div class="total">Total estimado: R$ <span id="totalValue">0.00</span></div>
            
            <div class="action-buttons">
                <button onclick="saveAsImage()">Salvar como Imagem</button>
                <button onclick="shareOnWhatsApp()" class="whatsapp-btn">Enviar por WhatsApp</button>
            </div>
            
            <p id="finalMessage" style="display:none; margin-top:20px;"></p>
        </div>
    </section>

    <!-- Container oculto para gerar a imagem -->
    <div id="listImageContainer">
        <div class="list-image" id="listToImage">
            <div class="list-header">
                <h3>üõí Minha Lista de Compras Saud√°veis</h3>
                <p>üìÖ Data: <span id="currentDate"></span></p>
            </div>
            
            <div id="imageItemsList"></div>
            
            <div class="total">
                Total: R$ <span id="imageTotalValue">0.00</span>
            </div>
            
            <div class="list-footer">
                üçé Compre com consci√™ncia e cuide da sua sa√∫de! ü•¶
            </div>
        </div>
    </div>

    <script>
        // ... (fun√ß√µes anteriores permanecem iguais) ...

        // Fun√ß√£o para atualizar a lista na imagem
        function updateImageList() {
            const imageList = document.getElementById("imageItemsList");
            imageList.innerHTML = "";
            
            // Atualiza data atual
            const now = new Date();
            document.getElementById("currentDate").textContent = now.toLocaleDateString('pt-BR');
            
            items.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.className = "list-item";
                itemElement.innerHTML = `
                    <span>${item.quantity}x ${item.name}</span>
                    <span>R$ ${item.itemTotal.toFixed(2)}</span>
                `;
                imageList.appendChild(itemElement);
            });
            
            document.getElementById("imageTotalValue").textContent = total.toFixed(2);
        }

        // Fun√ß√£o para salvar como imagem
        function saveAsImage() {
            if (items.length === 0) {
                alert("Adicione itens √† lista antes de salvar.");
                return;
            }
            
            updateImageList();
            
            const element = document.getElementById("listToImage");
            
            html2canvas(element).then(canvas => {
                const link = document.createElement("a");
                link.download = "lista-compras-saudavel.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        // Fun√ß√£o para compartilhar no WhatsApp
        function shareOnWhatsApp() {
            if (items.length === 0) {
                alert("Adicione itens √† lista antes de compartilhar.");
                return;
            }
            
            updateImageList();
            
            html2canvas(document.getElementById("listToImage")).then(canvas => {
                canvas.toBlob(function(blob) {
                    const file = new File([blob], "lista-compras.png", { type: "image/png" });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        navigator.share({
                            files: [file],
                            title: 'Minha Lista de Compras Saud√°vel',
                            text: 'Confira minha lista de compras saud√°veis!'
                        })
                        .catch(error => console.log('Erro ao compartilhar:', error));
                    } else {
                        // Fallback para link do WhatsApp
                        let message = "*Minha Lista de Compras Saud√°vel*\n\n";
                        items.forEach(item => {
                            message += `- ${item.quantity}x ${item.name}: R$ ${item.itemTotal.toFixed(2)}\n`;
                        });
                        message += `\n*Total: R$ ${total.toFixed(2)}*`;
                        message += "\n\nüçé Compre com consci√™ncia e cuide da sua sa√∫de! ü•¶";
                        
                        const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
                        window.open(url, '_blank');
                    }
                });
            });
        }
    </script>
</body>
</html>
